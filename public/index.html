<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #007bff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JSON Server</h1>
    <p>This server exposes the following API resources:</p>
    <ul id="routes-list"></ul>
    <p>Check your <code>db.json</code> file for all data.</p>
    <p>JSON Server supports <code>GET</code>, <code>POST</code>, <code>PUT</code>, <code>PATCH</code>, and <code>DELETE</code> requests automatically.</p>
  </div>

  <script>
    // The resources in your db.json
    const resources = ["users", "tasks", "leaves"];

    const ul = document.getElementById('routes-list');
    resources.forEach(resource => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `/${resource}`;
      a.textContent = `/${resource}`;
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
